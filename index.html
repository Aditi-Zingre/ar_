<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Based AR with AR.js</title>
    
    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image-Based AR</h1>

    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="pattern-v1.patt">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
